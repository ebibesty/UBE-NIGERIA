<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
		<meta http-equiv="refresh" content="30">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/calc.css">
		<title>
		Calculator - By Seidougha Best
		</title>
</head>
<body>
	<div class="calculator"> 
		<input type="text" placeholder="0">
		<div>
			<button>AC</button>
			<button>DEL</button>
			<button>%</button>
			<button>/</button>
		</div>
		<div>
			<button>7</button>
			<button>8</button>
			<button>0</button>
			<button>*</button>
		</div>		
		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>		
		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
		</div>	
		<div>
			<button>00</button>
			<button>0</button>
			<button>.</button>
			<button>=</button>
		</div>

	</div>
</body>
<script src="./js/calc.js"></script>
</body>

</html>
